name: Deploy Flutter Web to GitHub Pages

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION_NUMBER=${VERSION#v}
          echo "version=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --release --base-href /room_ranger/ --dart-define=VERSION=${{ steps.version.outputs.version_number }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Room Ranger ${{ steps.version.outputs.version_number }}
          body: |
            ## Что нового в версии ${{ steps.version.outputs.version_number }}
            
            ### Изменения
            - Обновления и улучшения
            
            ### Технические детали
            - Версия сборки: ${{ steps.version.outputs.version_number }}
            - Дата сборки: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false
